<html>
    <head>
        <title>Where's my phone?!?</title>
        <link href="/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="app">
            <div class="center">
                Sara has lost her phone <br/>
                <span class="huge">{{ lostPhone }} </span><br/>
                times since {{ humanReset }}.
                <br/>
                <button v-on:click="add">She said it again.</button> <br/>
                <button v-on:click="reset">Reset it</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/script.js">
        </script>
    </body>
</html>
